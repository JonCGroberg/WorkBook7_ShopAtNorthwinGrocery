<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Bootstrap CSS & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- Javascript-->
    <script defer src="./assets/js/products.js"></script>
  </head>
  <body class="">
    <!-- Navbar -->
    <nav class="navbar bg-body navbar-expand-lg shadow-sm border">
      <div class="container">
        <a class="navbar-brand" href="#">Northwind Grocery</a>
        <button
          class="navbar-toggler shadow-sm border-light-subtle"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="p-3 bi-list"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
          </ul>
          <form class="" role="search">
            <div class="input-group">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-danger" type="submit">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <!-- Page Content -->
    <main class="container pt-5">
      <h1 class="py-2">Product Finder</h1>
      <!-- Selects -->
      <select class="form-select" name="dropdown" id="dropdown">
        <option value="" disabled selected>Select one</option>
        <option value="categories">Search by category</option>
        <option value="all">View All</option>
      </select>
      <select class="form-select my-1 d-none" name="categories" id="categories">
        <option value="">Then choose a category</option>
      </select>
      <!-- Product list -->
    </main>
  </body>
</html>
